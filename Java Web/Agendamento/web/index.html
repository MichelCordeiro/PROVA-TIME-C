<html lang="en">
    <head>
        <title>Login</title>

        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/signin.css" type="text/css"/>
    </head>

    <body>

        <div class="container">
            <form class="form-signin" action="login.jsp" method="post">

            </form> 
        </div>

    </body>
</html>
